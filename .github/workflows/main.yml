name: Java build CI
on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Compile with Maven
        run: mvn -B -U compile
      - name: Test
        run: mvn -B -U test verify
      
